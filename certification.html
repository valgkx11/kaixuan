<div id="main">

			<header>
			<h1>Certification Tabs</h1>
			</header>
				<body>
				<p>Click on the buttons inside the tabbed menu:</p>
				<div class="tab">
				  <button class="tablinks" onclick="openCity(event, 'Fablab Safety Assessment 2022')">Fablab Safety Assessment 2022</button>
				  <button class="tablinks" onclick="openCity(event, '3D Printing Cutting Assessment 2022')">3D Printing Cutting Assessment 2022</button>
				  <button class="tablinks" onclick="openCity(event, 'Laser Cutting Assessment 2022')">Laser Cutting Assessment 2022</button>
				</div>
				<div id="Fablab Safety Assessment 2022" class="tabcontent">
				  <img src="Fablab quiz.jpg">
				</div>
				<div id="3D Printing Cutting Assessment 2022" class="tabcontent">
				 <img src="3D Printing Certification.jpg">
				</div>
				<div id="Laser Cutting Assessment 2022" class="tabcontent">
				 <img src="Laser Cutting Certification.jpg">
				</div>
				
				<script>
				function openCity(evt, cityName) {
				  var i, tabcontent, tablinks;
				  tabcontent = document.getElementsByClassName("tabcontent");
				  for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				  }
				  tablinks = document.getElementsByClassName("tablinks");
				  for (i = 0; i < tablinks.length; i++) {
					tablinks[i].className = tablinks[i].className.replace(" active", "");
				  }
				  document.getElementById(cityName).style.display = "block";
				  evt.currentTarget.className += " active";
				}
				</script>

		</body>
